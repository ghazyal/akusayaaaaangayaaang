<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Kamu ❤️</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
        background: linear-gradient(135deg, #1a1a2e, #16213e, #53354a); 
        /* Biru tua -> navy -> ungu kehitaman */
        font-family: 'Segoe UI', sans-serif;
        color: #eee;
    }

    h1, h3 {
        color: #f5f5f5;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    .btn-love {
        background-color: #e94560; /* merah gelap, bukan merah cerah */
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
    }

    .btn-love:hover {
        background-color: #b8233a;
        color: #fff;
    }

    .carousel img {
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #e94560;
    }
    .carousel-container {

      margin: 30px auto;
    }
    
  </style>
</head>
<body>

  <div class="container text-center mt-4">
    <h1>Buat Ayaang ❤️</h1>
    <h3>Setiap detik tanpa ayang, rasanya hampa. Aku tetep di sini, nunggu kita bisa ngobrol lagi.</h3>
    <button class="btn-love mt-3" onclick="showMessage()">Klik Aku</button>

    <!-- Galeri Foto -->
    <div class="carousel-container">
      <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="foto1.jpg" class="d-block w-100" alt="Foto 1">
          </div>
          <div class="carousel-item">
            <img src="foto2.jpg" class="d-block w-100" alt="Foto 2">
          </div>
          <div class="carousel-item">
            <img src="foto3.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto4.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto5.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto6.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto7.JPG" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto8.JPG" class="d-block w-100" alt="Foto 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const messages = [
      "Aku percaya kita bisa lewatin ini yaaang. Aku gak bakal pergi dari hati ayaang.",
      "Aku masih cinta sama ayaang. Aku nggak pernah pengen kita selesai, aku cuma pengen kita baikan. Aku kangen momen kita main bareng, bercanda, sayang-sayangan kayak dulu. Aku tahu kita lagi ribet sekarang, tapi aku masih pengen jalan bareng sama ayaaang. Aku pengen kita ngobrol baik-baik, tanpa marah, tanpa diem-dieman. Aku pengen kita berdua yang berusaha, supaya kita bisa kembali jadi kita yang dulu.",
      "Aku janji mulai sekarang aku nggak bakal egois lagi, nggak bakal gampang emosian. Aku belajar dari semua kesalahan kita. Aku pengen kita bisa ngobrol baik-baik, saling ngerti, dan saling percaya lagi. Aku cuma pengen kita bisa bahagia bareng, kayak dulu. Aku masih cinta sama ayaaang, dan aku pengen kita bisa coba lagi dengan lebih dewasa."
    ];
  
    let currentIndex = 0;
  
    function showMessages() {
      if(currentIndex < messages.length){
        Swal.fire({
          title: 'Buat ayaaangku tercinta ❤️',
          text: messages[currentIndex],
          icon: 'info',
          confirmButtonText: 'Lanjut'
        }).then(() => {
          currentIndex++;
          showMessages(); // panggil lagi buat pesan berikutnya
        });
      } else {
        // semua pesan sudah ditampilkan
        Swal.fire({
          title: 'Terima Kasih',
          text: 'Aku cuma pengen kita balik lagi kayak dulu.',
          icon: 'success',
          confirmButtonText: 'Selesai'
        });
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
