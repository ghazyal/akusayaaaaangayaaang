<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center">
        <h1>Permintaan Maaf</h1>
        <p>Maaf atas kesalahan yang terjadi.</p>
        <button id="showAlert" class="btn btn-danger">Tampilkan Permintaan Maaf</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('showAlert').addEventListener('click', function() {
            Swal.fire({
                title: 'Maaf!',
                text: 'Kami mohon maaf atas ketidaknyamanan ini.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        });
    </script>
</body>
</html>
