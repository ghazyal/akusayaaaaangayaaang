<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Kamu ❤️</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h3 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .carousel img {
      object-fit: cover;
      height: 400px;
      border-radius: 15px;
    }
    .container {
      margin-top: 50px;
    }
    .btn-love {
      background-color: #ff4d6d;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
    }
    .btn-love:hover {
      background-color: #e63956;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Buat Kamu ❤️</h1>
    <h3>Karena aku masih cinta...</h3>
    <button class="btn-love mt-3" onclick="showMessage()">Klik Aku</button>

    <!-- Galeri Foto -->
    <div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="foto1.jpg" class="d-block w-100" alt="Foto 1">
        </div>
        <div class="carousel-item">
          <img src="foto2.jpg" class="d-block w-100" alt="Foto 2">
        </div>
        <div class="carousel-item">
          <img src="foto3.jpg" class="d-block w-100" alt="Foto 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script>
    function showMessage() {
      Swal.fire({
        title: 'Untuk Kamu ❤️',
        text: 'Aku masih sayang dan cinta kamu. Aku cuma pengen kita bisa baik-baik lagi.',
        icon: 'info',
        confirmButtonText: 'Aku ngerti'
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
