<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Kamu ❤️</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
        background: linear-gradient(135deg, #1a1a2e, #16213e, #53354a); 
        /* Biru tua -> navy -> ungu kehitaman */
        font-family: 'Segoe UI', sans-serif;
        color: #eee;
    }

    h1, h3 {
        color: #f5f5f5;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }
    .btn-love {
        background-color: #e94560; /* merah gelap, bukan merah cerah */
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
    }

    .btn-love:hover {
        background-color: #b8233a;
        color: #fff;
    }

    .carousel img {
      object-fit: cover;
      height: 200px; /* lebih kecil biar muat di HP */
      border-radius: 12px;
      border: 3px solid #e94560;
    }
    .carousel-container {
      max-width: 320px; /* kecil & responsif */
      margin: 30px auto;
    }
    
  </style>
</head>
<body>

  <div class="container text-center mt-4">
    <h1>Buat Kamu ❤️</h1>
    <h3>Karena aku masih cinta...</h3>
    <button class="btn-love mt-3" onclick="showMessage()">Klik Aku</button>

    <!-- Galeri Foto -->
    <div class="carousel-container">
      <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="foto1.jpg" class="d-block w-100" alt="Foto 1">
          </div>
          <div class="carousel-item">
            <img src="foto2.jpg" class="d-block w-100" alt="Foto 2">
          </div>
          <div class="carousel-item">
            <img src="foto3.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto4.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto5.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto6.jpg" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto7.JPG" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="foto8.JPG" class="d-block w-100" alt="Foto 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <script>
    function showMessage() {
      Swal.fire({
        title: 'Untuk Kamu ❤️',
        text: 'Aku masih sayang dan cinta kamu. Aku cuma pengen kita bisa baik-baik lagi.',
        icon: 'info',
        confirmButtonText: 'Aku ngerti'
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
